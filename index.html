<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=dive-width, intial-scale=1.0">
        <title>Partai Benteng Rakyat</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
       <nav>
            <header class="logo-icon">
                <div></div>
            </header>
            <div>
                <input  class="seacrh-bar-nav" type="text" id="search" name="email" placeholder="Search">
            </div>
            <section class="nav-container">
                <button class="nav-item" type="submit">Settings</button>
                <button class="nav-item" type="submit">About</button>
                <button class="nav-item-login" type="submit">Login</button>
            </section>
       </nav>

       <main class="article-main">
            <article class="article-title">
                <header>
                        <header class="article-logo">
                            <div></div>
                        </header>
                        <h1 class="article-name">PARTAI BENTENG RAKYAT</h1>
                        <p class="article-slogan">"Politics is like Chess, Just a Game"</p>
                </header>
            </article>
                
        <section class="main-content">
            <article class="section-content">
                <div class="section-content-banner"></div>
                <div class="comment-user"> 
                    <p class="comment">"The world is a stage, everything is just a game"</p>
                </div>
    
                <div class="user">
                    <div class="user-profil"></div>

                    <div class="user-name">
                        <h3 class="name">Kevin Sujatmiko</h3>
                        <p class="rank">Chairman of the Party</p>
                    </div>
                </div>
            </article>

                <form class="section-content-form">
                <div class="form-input">
                    <h2 class="h-contact">Report to Us</h2>
                    <p class="p-contact">Report all inappropriate incidents, we will follow up on everything.</p>
                    <div class="input-label">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="First and last name">
                    </div>
                    <div class="input-label">
                        <label for="emlloail">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Example@email.com">
                    </div>
                    <div class="input-label">
                        <label for="interest">Complaining about:</label>
                        <select id="interest" name="interest">
                            <option value="">Please Select</option>
                            <option value="option1">Public facility</option>
                            <option value="option2">Public commotion</option>
                            <option value="option3">Infrastructure facilities</option>
                            <option value="option4">Other</option>
                        </select>
                    </div>
                    <div class="input-label">
                        <label for="description">Description:</label>
                        <input type="description" id="description" name="description" placeholder="Description the accident">
                    </div>
                    <button class="button-submit" type="submit">Report</button>
                </div>
                </form>
         </section>

         <article class="story-main">
            <header>
                <h2 class="story-title">About Us</h2>
            </header>
        </article>
         
       </main>
    </body>

</html>
