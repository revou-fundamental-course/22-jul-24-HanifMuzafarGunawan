<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=dive-width, intial-scale=1.0">
        <title>Partai Benteng Rakyat</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
       <nav>
            <header class="logo-icon">
                <div></div>
            </header>

            <section class="nav-container">
                <button class="nav-item" type="submit">Settings</button>
                <button class="nav-item" type="submit">About</button>
                <button class="nav-item-login" type="submit">Login</button>
            </section>
       </nav>

       <main>
            <article class="article-title">
                <header>
                        <header class="article-logo">
                            <div></div>
                        </header>
                        <h1 class="article-name">PARTAI BENTENG RAKYAT</h1>
                        <p class="article-slogan">"Together Towards a Golden Indonesia 2045</p>
                </header>
            </article>
                
        <section class="main-content">
            <article class="section-content">
                <div class="sention-content-banner"></div>
                <div class="comment-user"> 
                    <p class="comment">"Mari kita bersama-sama menjadi negara maju, IBU PERTIWI TELAH MEMANGGILMU!"</p>
                </div>
    
                <div class="user">
                    <div class="user-profil"></div>

                    <div class="user-name">
                        <h3 class="name">Kevin Sujatmiko</h3>
                        <p class="rank">Ketua Umum Partai</p>
                    </div>
                </div>
            </article>

            <form class="section-content">
            <div class="form-input">
                <h2 class="h-contact">Contact Us</h2>
                <p class="p-contact">We will contact you 1x24 hours after we receive the data.</p>
                <div class="input-label">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="First and last name">
                </div>
                <div class="input-label">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>
                <div class="input-label">
                    <label for="interest">How do you know us?</label>
                    <select id="interest" name="interest">
                        <option value="">Pleas Select</option>
                        <option value="option1">Instagram Ads</option>
                        <option value="option2">Facebook Ads</option>
                        <option value="option3">Youtube Ads</option>
                        <option value="option4">Other</option>
                    </select>
                </div>
                <button class="button-submit" type="submit">SEND</button>
            </div>
            </form>
            </section>
       </main>
    </body>

</html>
